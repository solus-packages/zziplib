name       : zziplib
version    : 0.13.69
release    : 3
source     :
    - https://github.com/gdraheim/zziplib/archive/v0.13.69.tar.gz : 846246d7cdeee405d8d21e2922c6e97f55f24ecbe3b6dcf5778073a88f120544
license    : LGPL-2.0
component  : programming.library
summary    : Lightweight library for extracting data zip files
description: |
    Lightweight and usable library for extracting data from files archived into a single zip file.  Uses the free subset of the zlib algorithm.
builddeps  :
    - xmlto
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
